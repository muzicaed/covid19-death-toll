<!DOCTYPE html>
<html lang="en">

<head>
  <title>COVID-19 Global Stats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script src="/js/day-0.js"></script>
</head>

<body>
  <div class="text-center">
    <h1>COVID-19 Global Stats</h1>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Day-0 Comparison</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Data per country</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About this page</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-12">
        <h2>Day-0 Comparison</h2>
        <div class="card">
          <div class="card-body">
            <canvas id="day-0"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron text-center" style="margin-bottom:0; margin-top: 1em;">
    <p>Copyright 2020 Mikael Hellman</p>
    <p>Data source: <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins CSSE</a></p>
  </div>

  <script>
    var chartData = {
      labels: ["S", "M", "T", "W", "T", "F", "S"],
      datasets: [{
        data: [589, 445, 483, 503, 689, 692, 634],
      },
      {
        data: [639, 465, 493, 478, 589, 632, 674],
      }]
    };
    var test = $('#test')
    if (test) {
      new Chart(test, {
        type: 'line',
        data: chartData,
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false
          }
        }
      });
    }    
  </script>

</body>

</html>
